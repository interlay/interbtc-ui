name: yarn test

on: [push]

env: 
  REACT_APP_RELAY_CHAIN_NAME: polkadot
  REACT_APP_PARACHAIN_ID: 2032
  DOCKER_RELAY_CHAIN_CURRENCY: DOT

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test using Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: yarn install
      - run: yarn test
